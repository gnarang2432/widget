<div class="card blue-grey darken-1">
  <div class="input-field col s12">
    <input id="item_name" type="text" [(ngModel)]="name" class="validate">
  </div>
  <div class="input-field col s12">
    <input id="item_price" type="text" [(ngModel)]="price" class="validate">
  </div>
  <a class="waves-effect waves-light btn" (click)="addWidget(name,price)">button</a>
</div>
